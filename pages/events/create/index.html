    <div class="main-segment">

            <div class="main-content">
                <article class="article">
                    <header class="article-header">
                        <h1 class="article-title">Create a new event</h1>
                    </header>
                    <div class="article-body">
                        
                                                <form action="https://local.travelweekly.ae/events/create" method="post" enctype="multipart/form-data" class="form component--form">
                            <div class="form-field">
                                <label class="form-label" for="title">Title <sup class="required">*</sup></label>
                                <input id="title" name="title" type="text" value="" required="">
                                                            </div>
                            <div class="form-field form-field--file">
                                <label class="form-label form-label--file" for="image">Photo <sup class="required">*</sup></label>
                                <input id="image" name="image" type="file" accept="image/x-png,image/gif,image/jpeg" required="">
                                    <button class="btn--upload">Upload</button>
                                                            </div>
                            <div class="form-field">
                                <label class="form-label" for="description">Short description <sup class="required">*</sup></label>
                                <textarea id="message" name="message" required=""></textarea>
                                                            </div>
                            <div class="form-field">
                                <label class="form-label form-label--date" for="startDate">Start date <sup class="required">*</sup></label>
                                <input id="startDate" name="startDate" type="date" placeholder="YYYY-mm-dd HH:MM" value="" required="" maxlength="16">
                                                            </div>
                            <div class="form-field">
                                <label class="form-label form-label--date" for="endDate">End date <sup class="required">*</sup></label>
                                <input id="endDate" name="endDate" type="date" placeholder="YYYY-mm-dd HH:MM" value="" required="" maxlength="16">
                                                            </div>
                            <div class="form-field">
                                <label class="form-label" for="link">Link to external page</label>
                                <input id="link" name="link" type="url" value="">
                            </div>
                            <div class="form-field">
                                <label class="form-label" for="comment">Submission comment <sup class="required">*</sup></label>
                                <textarea id="comment" name="comment" required=""></textarea>
                                                            </div>
                                                            <div class="form-field">
                                    <label class="form-label" for="email">Email Address <sup class="required">*</sup></label>
                                    <input id="email" type="email" name="email" value="" required="">
                                                                    </div>
                                                        <div class="form-content">
                                <p><sup class="required">*</sup> = Required</p>
                            </div>
                            <button type="submit" class="btn--submit btn--large btn--square">Send</button>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </div>
