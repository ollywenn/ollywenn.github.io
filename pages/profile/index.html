    <main>
    <div class="main-segment">
        <div class="wrapper">
            <div class="main-content">
                <article class="article">
                    <header class="article-header">
                        <h1 class="article-title">My account</h1>
                    </header>
                    <div class="accordion-wrapper">
                        <ul class="">
                            <li><a class="pointer js-accordion active" onclick="showDetails(this)">My details</a>
                            </li>
                            <li><a class="pointer js-accordion" onclick="showSavedArticles(this)">My saved articles</a>
                            </li>
                        </ul>
                    </div>
                    <!-- My Details section ---------------------------------------------------------------->
                    <div class="article-body">
                        <div class="article-bodyCol">
                            <div id="details" class="accordion-tab js-accordion-tab show">
                                <!-- forms -->
                                <form class="form component--form" autocomplete="chrome-off" id="profile-form" action="https://local.travelweekly.ae/update-profile" method="post" enctype="multipart/form-data" data-error-message="db.category_my_details.submission_error">

                                    <div class="form-field">
                                        <label class="form-label  is-active " for="firstName">First Name
                                            <sup class="required">*</sup></label>
                                        <input id="firstName" type="text" name="firstName" required="" value="Podium">
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>
                                    <div class="form-field">
                                        <label class="form-label  is-active " for="lastName">Last Name
                                            <sup class="required">*</sup></label>
                                        <input id="lastName" type="text" name="lastName" required="" value="Test User">
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>

                                    <div class="form-field">
                                        <label class="form-label  is-active " for="tw_email">Email
                                            <sup class="required">*</sup></label>
                                        <input id="tw_email" type="text" name="tw_email" required="" value="usertest@getpodium.co.uk">
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>

                                    <div class="form-field">
                                        <label class="form-label " for="phone">Phone number
                                            <sup class="required">*</sup></label>
                                        <input id="phone" type="text" name="phone" required="" value="">
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>

                                    <div class="form-field form-field--select">
                                        <label class="form-label form-label--select" for="sector">Industry sector
                                            <sup class="required">*</sup></label>
                                        <div class="form-selectWrapper">
                                            <select id="sector" name="sector">
                                                <option value="" selected="selected">Please select</option>
                                                                                            </select>
                                        </div>
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>

                                    <div class="form-field">
                                        <label class="form-label " for="company">Company name
                                            <sup class="required">*</sup></label>
                                        <input id="company" type="text" name="company" required="" value="">
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>

                                    <div class="form-field form-field--select">
                                        <label class="form-label form-label--select" for="jobRole">Job role
                                            <sup class="required">*</sup></label>
                                        <div class="form-selectWrapper">
                                            <select id="jobRole" name="jobRole">
                                                <option value="" selected="selected">Please select</option>
                                                                                            </select>
                                        </div>
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>

                                    <div class="form-field">
                                        <label class="form-label " for="jobTitle">Job title
                                            <sup class="required">*</sup></label>
                                        <input id="jobTitle" type="text" name="jobTitle" required="" value="">
                                        <small class="form-helperText form-helperText--error" data-error="" data-success=""></small>
                                    </div>


                                    <div class="form-field">
                                        <label class="form-labelCheckbox">
                                            <input class="form-checkbox" type="checkbox" id="agreement-tickbox" name="agreement_tickbox">
                                            <span class="form-labelContent">Click here if you agree to be contacted by
                                                The Travel Weekly Team to keep you informed of latest news by
                                                email.</span>
                                        </label>
                                    </div>

                                    <button type="submit js-submit-profile" class="btn btn--submit" aria-label="Save">Save
                                    </button>

                                </form>
                                <a onclick="Popup.createPassword()" class="btn--secondary">
                                    Change your password
                                </a>
                            </div>
                            <div id="articles" class="accordion-tab js-accordion-tab">
                                                                <p>We are looking hard, but can't find any saved articles.</p>
                                <img src="./index_files/whereisit.png" alt="person looks through a telescope - this is an icon when we cant find saved articles" width="300">

                                <p>Did you know that you can save articles for reading it later? just click on the icon
                                    ([icon here]) in an article and you will always find it here</p>
                                                            </div>

                        </div>


                        <div class="article-bodyCol">


                        </div>
                    </div>
                </article>
